<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maple Globe Collector</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>楓之谷星球 / Maple Globe</h1>
        <div class="mainview" id="mainview">
            <div class="backglass" id="backglass" width="500" height="500">
                <img id="glassBackImg" src="glass/default/defaults_b.png">
            </div>
            <div class="tree" id="tree" width="500" height="500">
                <img id="treeImg" src="tree/default.png">
            </div>
            <div class="glass" id="glass"width="500" height="500">
                <img id="glassFrontImg" src="glass/default/defaults_f.png">
            </div>
            <div class="character" id="character">
                <img id="characterImg" src="character/character.png">
            </div>

            <!--<div class="base" id="base" >
                <img id="baseImg" src="base/default.png">
            </div>-->
            
        </div>
        <div class="select">
            <p>基座
                <select id="baseSelect">
                    <option value="1" selected="selected">預設基座</option>
                    <option value="2">摩登黑色基座</option>
                </select>
            </p>
            <p>玻璃
                <select id="glassSelect">
                    <option value="1" selected="selected">預設玻璃</option>
                    <option value="2">紅色玻璃</option>
                </select>
            </p>
            <p>樹木
                <select id="treeSelect">
                    <option value="1" selected="selected">預設樹木</option>
                    <option value="2">楓之谷楓樹</option>
                    <option value="3">飄逸柳樹</option>
                    <option value="4">鬱鬱杜松</option>
                    <option value="5">武陵檀香</option>
                    <option value="6">巨大猢猻樹</option>
                    <option value="7">紫光藍花楹</option>
                    <option value="8">美味蘋果樹</option>
                    <option value="9">(S)櫻花處櫻樹</option>
                    <option value="10">(S)埃羅汀月光樹</option>
                    <option value="11">(S)阿爾卡納精靈樹</option>
                </select>
            </p>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script async defer src="main.js" ></script>
    </body>
</html>
