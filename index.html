<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maple Globe Collector</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>楓之谷星球 / Maple Globe</h1>
        <div class="mainview" id="mainview">
                <img id="glassBackImg" src="glass/default/defaults_b.png">
                <img id="treeImg" src="tree/default.png">
                <img id="glassFrontImg" src="glass/default/defaults_f.png"><!---->
                <img id="characterImg" src="character/character.png">
                <img id="baseImg" src="base/default.png"><!----> 
        </div>
        <div class="select" id="select">
            <p>
                <input type="button" value="人物顯示" id="characterAppear"/>
                <input type="button" value="人物隱藏" id="characterHide"/>
            </p>
            <p>玻璃
                <select id="glassSelect">
                    <option value="1" selected="selected">預設透明玻璃</option>
                    <option value="2">(B)紅色玻璃</option>
                    <option value="3">(B)黃色玻璃</option>
                    <option value="4">(B)藍色玻璃</option>
                    <option value="5">(B)暗色玻璃</option>
                    <option value="6">(A)閃爍的紅色玻璃</option>
                    <option value="7">(A)閃爍的黃色玻璃</option>
                    <option value="8">(S)閃爍的藍色玻璃</option>
                    <option value="9">(S)閃爍的透明玻璃</option>
                    <option value="10">(S)閃爍的暗色玻璃</option>
                    
                </select>
            </p>
            <p>樹木
                <select id="treeSelect">
                    <option value="1" selected="selected">預設樹木</option>
                    <option value="2">(B)鬱鬱杜松</option>
                    <option value="3">(B)武陵檀香</option>
                    <option value="4">(B)巨大猢猻樹</option>
                    <option value="5">(B)美味蘋果樹</option>
                    <option value="6">(A)飄逸柳樹</option>
                    <option value="7">(A)紫光藍花楹</option>
                    <option value="8">(A)楓之谷楓樹</option>
                    <option value="9">(S)櫻花處櫻樹</option>
                    <option value="10">(S)埃羅汀月光樹</option>
                    <option value="11">(S)阿爾卡納精靈樹</option>
                </select>
            </p>
            <p>基座
                <select id="baseSelect">
                    <option value="0">隱藏基底</option>
                    <option value="1" selected="selected">預設基底</option>
                    <option value="2">(B)摩登黑色基底</option>
                    <option value="3">(B)摩登白色基底</option>
                    <option value="4">(B)簡單粉紅基底</option>
                    <option value="5">(B)簡單黃色基底</option>
                    <option value="6">(B)簡單天藍基底</option>
                    <option value="7">(A)朵朵雲朵基底</option>
                    <option value="8">(A)甜蜜棉花糖基底</option>
                    <option value="9">(S)華麗寶石基底</option>
                    <option value="10">(S)古典優雅基底</option>
                    <option value="11">(S)古典發條音樂盒基底</option>
                </select>
            </p>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script async defer src="main.js" ></script>
    </body>
</html>
